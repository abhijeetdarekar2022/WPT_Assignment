<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script>
        $(()=>{

            function getaddno(addno){
              
 
              let output ={ result:false , adddetails:{} };
                 for(let i=0; i < arr.length;i++)
                 {
                     if(arr[i].addno == addno)

                         break;	
 
                     }
     
                 }

             return output;

                    $('#t3').val(output.adddetails.address);
                    $('#mssg').text("Add no found");

                 }
                else{
                     $('#t2').val("");
                     $('#t3').val("");
                     $('#mssg').text("Add no  Not found");
                    }
         
            } 

            function addAddress(input){
                let added = false;
                arr.push(input);
                added = true;
                return added;
            }


            $('#t1').blur(()=>{
                
                let addno = $('#t1').val();

                let output = getaddno(addno);
                console.log(output);
                buttonviewer(output);
                      
            });

            $('#b1').click(()=>{
                console.log("Click event Occur");
                let arrcontents="";
	            for(let i=0; i < arr.length;i++)
	            {
	            arrcontents += "<br/>" + arr[i].addno + "  " + arr[i].pincode + " " + arr[i].address;
	            }
	            $("#msg").html(arrcontents);
            });

     
            $('#b2').click(()=>{
                console.log("Add event Occur");

                let input = {addno:$("#t1").val(), pincode:$("#t2").val(), address:$("#t3").val()};

                let addoutput = addAddress(input);

                if(addoutput){
                    
                }
            });

        });
    </script>

        #t3{
            width: 200px;
            height: 50px
        }
        #container{
            padding-left: 30%;
        }
    </style>
</head>
<body>

    Add No:

    Address:
